<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>NICE DCV</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    <style>
      body {margin: 0}

      /*
        Resizing the client window results in scrollbars in Safari browser.
        This fix is to ensure that the scrollbars are hidden.
      */
      #dcv-display-frame{
        /*FireFox*/
        scrollbar-width: none;
        /*IE10+*/
        -ms-overflow-style: -ms-autohiding-scrollbar;
      }

      #dcv-display-frame::-webkit-scrollbar {
        /*Chrome, Safari, Edge*/
        display: none;
      }
    </style>
    <script src="js/lib/dcv/dcv.js"></script>
  </head>
  <body style="height: 100%; margin: 0">
    <div id="root" style="height: 100%"></div>
    <script src="js/main.js"></script>
  </body>
</html>
